<!doctype html>

<head>
	<title>GAMA RPG</title>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
	<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
	<script src="dist/threebox.js" type="text/javascript"></script>
	<link href="dist/threebox.css" rel="stylesheet" />
	<script src="examples/config.js"></script>
	<link href="examples/css/style.css" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>


	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>

<body>
	<div id="dialog_window_minimized_container"></div>
	<div id="dialog_window_1" class="dialog_window" >
		 
	</div>
 
	<div id="controller_html">
		<table>
			<tr>
				<td colspan=2>
					<!-- <div class="filter-ctrl"> -->
						<input id="room-input" type="button" value="Create Room" style="width: 100px;"
							onclick="createRoom()">
						<input id="room-start" type="button" value="Start" style="width: 100px;" onclick="startGame()">
						<input id="room-leave" type="button" value="Exit" style="width: 100px;" onclick="exitGame()">
						<div></div>
						<input id="room_id" type="text" name="room_id" style="width: 70px;">
						<input id="exp_id" type="text" name="exp_id" style="width: 70px;">
						<div></div>
						<input id="filter-center" type="button" value="[   ]" style="width: 40px;"
							onclick="centerSoldier()">
						<input id="filter-input" type="text" name="filter" placeholder="Chatbox">
					<!-- </div> -->
				</td>
			</tr>
		</table>
		<div id="errors"></div>
	</div>
	<div id='map' class='map'>
		<div class="mapboxgl-ctrl helpDiv">
			<div id="help" class="help">
				Click on map to walk
			</div>
		</div>
		<div id="attribution" class="mapboxgl-ctrl mapboxgl-ctrl-attrib mapboxgl-ctrl-bottom-right"
			style="position: fixed; bottom: 0; right: 0px;">
			<div id="appversion"></div>
		</div>
	</div>
	<script src="app_info.js"></script>
	<script>
		// console.log(window.app_info.version);
		document.getElementById('appversion').innerHTML = "Ver " + window.app_info.version;
	</script>


	</canvas>
	<script src="js/GAMAfront.js" type="text/javascript"></script>
	<script src="js/client.js" type="text/javascript"></script>
	<script src="js/game.js" type="text/javascript"></script>
	<script src="js/dialog.js" type="text/javascript"></script>
	<script src="js/renderer.js" type="text/javascript"></script>
</body>
